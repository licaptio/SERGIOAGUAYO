<body>

<h2>üìÑ Ingresos ‚Äî <b>SALVADOR RIOS QUEZADA</b></h2>

<div class="controls">
  <input type="date" id="fecha_inicio">
  <input type="date" id="fecha_fin">
  <button onclick="buscar()">Ejecutar</button>
</div>

<p id="loading" style="display:none;font-weight:600;">‚è≥ Cargando‚Ä¶</p>

<table>
<thead>
<tr>
  <th>Fecha</th>

  <th>Cliente</th>

  <th class="right">IVA</th>
  <th class="right">IEPS</th>
  <th class="right">Total</th>
  <th>Forma Pago</th>
  <th>M√©todo Pago</th>
  <th>Uso CFDI</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<div class="pagination">
  <button onclick="prev()">‚¨Ö Anterior</button>
  <span id="pagina">P√°gina 1</span>
  <button onclick="next()">Siguiente ‚û°</button>
</div>

<script>
/* ================== SUPABASE ================== */
const db = supabase.createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
);

const TABLA = 'ingresosriqs740906pq2';
let page = 0;
const limit = 50;

/* ================== HELPERS ================== */
const fmt = n =>
  Number(n||0).toLocaleString('es-MX',{style:'currency',currency:'MXN'});

const fmtFecha = f =>
  f ? f.replace('T',' ').replace('+00:00','') : '';

const fp = v =>
  ({'01':'Efectivo','02':'Cheque','03':'Transferencia','04':'Cr√©dito','28':'D√©bito','99':'Por definir'}[v]||'');

const mp = v =>
  ({'PUE':'Una exhibici√≥n','PPD':'Parcialidades'}[v]||'');

function rangoUTC(fi,ff){
  return{
    ini:new Date(fi+'T00:00:00').toISOString(),
    fin:new Date(ff+'T23:59:59').toISOString()
  }
}

/* ================== BUSCAR ================== */
function buscar(){
  page=0;
  cargar();
}

/* ================== CARGAR ================== */
async function cargar(){
  const fi=fecha_inicio.value;
  const ff=fecha_fin.value;
  if(!fi||!ff){ alert('Selecciona rango'); return; }

  loading.style.display='block';
  const {ini,fin}=rangoUTC(fi,ff);

  const {data,error}=await db
    .from(TABLA)
    .select(`
      fecha,
      uuid_cfdi,
      rfc_receptor,
      razon_social_receptor,
      serie,
      folio,
      subtotal,
      total_iva,
      total_ieps,
      total,
      forma_pago,
      metodo_pago,
      uso_cfdi
    `)
    .gte('fecha',ini)
    .lte('fecha',fin)
    .order('fecha',{ascending:false})
    .range(page*limit,page*limit+limit-1);

  loading.style.display='none';
  if(error){ alert(error.message); return; }

  render(data);
  pagina.textContent=`P√°gina ${page+1}`;
}

/* ================== RENDER ================== */
function render(rows){
  const t=tabla;
  t.innerHTML='';

  if(!rows||rows.length===0){
    t.innerHTML=`<tr><td colspan="12" class="muted" style="text-align:center;padding:20px">
      üì≠ Sin registros
    </td></tr>`;
    return;
  }

  rows.forEach(r=>{
    t.innerHTML+=`
<tr>
<td>${fmtFecha(r.fecha)}</td>
<td title="${r.uuid_cfdi}">
<a href="factdetalle.html?uuid=${r.uuid_cfdi}"
   target="_blank"
   style="color:#0c6cbd;font-weight:600;text-decoration:none">
  ${r.uuid_cfdi.slice(0,16)}‚Ä¶
</a>
</td>
<td>${r.rfc_receptor||''}</td>
<td>${r.razon_social_receptor||'<span class="muted">‚Äî</span>'}</td>
<td>${(r.serie||'')}${r.folio?'-'+r.folio:''}</td>
<td class="right">${fmt(r.subtotal)}</td>
<td class="right">${fmt(r.total_iva)}</td>
<td class="right">${fmt(r.total_ieps)}</td>
<td class="right">${fmt(r.total)}</td>
<td>${fp(r.forma_pago)}</td>
<td>${mp(r.metodo_pago)}</td>
<td>${r.uso_cfdi||''}</td>
</tr>`;
  });
}

/* ================== PAGINACI√ìN ================== */
function next(){ page++; cargar(); }
function prev(){ if(page>0){ page--; cargar(); } }

/* ================== FECHAS DEFAULT ================== */
(()=>{
  const h=new Date();
  const i=new Date(h.getFullYear(),h.getMonth(),1);
  fecha_inicio.value=i.toISOString().slice(0,10);
  fecha_fin.value=h.toISOString().slice(0,10);
})();
</script>
