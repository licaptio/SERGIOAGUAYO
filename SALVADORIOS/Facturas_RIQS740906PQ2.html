<body>

<h2>üìÑ Facturas por Rango ‚Äî <b>SALVADOR RIOS QUEZADA</b></h2>

<div class="controls">
  <input type="date" id="fecha_inicio">
  <input type="date" id="fecha_fin">
  <button onclick="buscar()">Ejecutar</button>
</div>

<p id="loading" style="display:none;font-weight:600;">‚è≥ Cargando‚Ä¶</p>

<table>
<thead>
<tr>
  <th>Fecha</th>
  <th>UUID</th>

  <th>Cliente</th>
  <th>Serie</th>
  <th>Folio</th>
  <th>Subtotal</th>
  <th>IVA</th>
  <th>IEPS</th>
  <th>Total</th>
  <th>Forma Pago</th>
  <th>M√©todo Pago</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<div class="pagination">
  <button onclick="prev()">‚¨Ö Anterior</button>
  <span id="pagina">P√°gina 1</span>
  <button onclick="next()">Siguiente ‚û°</button>
</div>

<script>
/* ================== SUPABASE ================== */
const db = supabase.createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
);

const TABLA = 'ingresosriqs740906pq2';

let page = 0;
const limit = 50;

/* ================== HELPERS ================== */
function fmt(n){
  return Number(n||0).toLocaleString('es-MX',{style:'currency',currency:'MXN'});
}
function fmtFecha(f){
  if(!f) return '';
  return f.replace('T',' ').replace('+00:00','');
}
function fp(v){
  return{'01':'Efectivo','02':'Cheque','03':'Transferencia','04':'Cr√©dito','28':'D√©bito','99':'Por definir'}[v]||v||'';
}
function mp(v){
  return{'PUE':'Una exhibici√≥n','PPD':'Parcialidades'}[v]||v||'';
}
function rangoUTC(fi,ff){
  return{
    ini:new Date(fi+'T00:00:00').toISOString(),
    fin:new Date(ff+'T23:59:59').toISOString()
  }
}

/* ================== BUSCAR ================== */
function buscar(){
  page = 0;
  cargar();
}

/* ================== CARGAR ================== */
async function cargar(){
  const fi=document.getElementById('fecha_inicio').value;
  const ff=document.getElementById('fecha_fin').value;
  if(!fi||!ff){
    alert('Selecciona rango de fechas');
    return;
  }

  document.getElementById('loading').style.display='block';
  const {ini,fin}=rangoUTC(fi,ff);

  const {data,error}=await db
    .from(TABLA)
    .select(`fecha,uuid_cfdi,rfc_receptor,razon_social_receptor,serie,folio,
             subtotal,total_iva,total_ieps,total,forma_pago,metodo_pago`)
    .gte('fecha',ini)
    .lte('fecha',fin)
    .order('fecha',{ascending:false})
    .range(page*limit,page*limit+limit-1);

  document.getElementById('loading').style.display='none';
  if(error){ alert(error.message); return; }

  render(data);
  document.getElementById('pagina').innerText = `P√°gina ${page+1}`;
}

/* ================== RENDER ================== */
function render(rows){
  const t=document.getElementById('tabla');
  t.innerHTML='';

  if(!rows || rows.length===0){
    t.innerHTML=`
      <tr>
        <td colspan="12" style="text-align:center;color:#666;padding:20px">
          üì≠ No hay facturas en este rango
        </td>
      </tr>`;
    return;
  }

  rows.forEach(r=>{
    t.innerHTML+=`
<tr>
<td>${fmtFecha(r.fecha)}</td>
<td title="${r.uuid_cfdi}">${r.uuid_cfdi.slice(0,16)}‚Ä¶</td>
<td>${r.rfc_receptor||''}</td>
<td>${r.razon_social_receptor||''}</td>
<td>${r.serie||''}</td>
<td>${r.folio||''}</td>
<td class="monto">${fmt(r.subtotal)}</td>
<td class="monto">${fmt(r.total_iva)}</td>
<td class="monto">${fmt(r.total_ieps)}</td>
<td class="monto">${fmt(r.total)}</td>
<td>${fp(r.forma_pago)}</td>
<td>${mp(r.metodo_pago)}</td>
</tr>`;
  });
}

/* ================== PAGINACI√ìN ================== */
function next(){ page++; cargar(); }
function prev(){ if(page>0){ page--; cargar(); } }

/* ================== FECHAS DEFAULT ================== */
(()=>{
  const hoy=new Date();
  const ini=new Date(hoy.getFullYear(),hoy.getMonth(),1);
  document.getElementById('fecha_inicio').value=ini.toISOString().slice(0,10);
  document.getElementById('fecha_fin').value=hoy.toISOString().slice(0,10);
})();
</script>
