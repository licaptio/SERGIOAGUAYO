<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Factura CFDI – PROVSOFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:Poppins,Arial,sans-serif;
  background:#eef1f5;
  padding:30px;
}
.cfdi{
  background:#fff;
  max-width:980px;
  margin:auto;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
.header{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  border-bottom:2px solid #000;
  padding-bottom:14px;
}
.block{
  font-size:13px;
}
.block strong{ font-size:14px }
.right{ text-align:right }
.section{
  margin-top:18px;
}
.section h3{
  font-size:14px;
  border-bottom:1px solid #000;
  padding-bottom:4px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  border:1px solid #000;
  padding:6px;
}
th{ background:#f2f2f2 }
.totales{
  width:360px;
  margin-left:auto;
  margin-top:16px;
}
.footer{
  margin-top:30px;
  font-size:11px;
  text-align:center;
  border-top:1px solid #aaa;
  padding-top:10px;
}
</style>
</head>

<body>

<div class="cfdi" id="cfdi">Cargando CFDI…</div>

<script>
const db = supabase.createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',
  'PUBLIC_ANON_KEY'
);

const uuid = new URLSearchParams(location.search).get('uuid');
const TABLA = 'ingresosriqs740906pq2';

const fmt = n => Number(n||0).toLocaleString('es-MX',{minimumFractionDigits:2});
const fFecha = f => f ? f.replace('T',' ').replace('+00:00','') : '';

async function cargar(){
  if(!uuid){
    cfdi.innerHTML='UUID no especificado';
    return;
  }

  const {data,error} = await db
    .from(TABLA)
    .select('*')
    .eq('uuid_cfdi',uuid)
    .single();

  if(error || !data){
    cfdi.innerHTML='CFDI no encontrado';
    return;
  }

  render(data);
}

function render(f){
  cfdi.innerHTML=`
  <div class="header">
    <div class="block">
      <strong>${f.razon_social_emisor || 'SALVADOR RIOS QUEZADA'}</strong><br>
      RFC: ${f.rfc_emisor}<br>
      Régimen Fiscal: Personas Físicas con Actividades Empresariales
    </div>

    <div class="block right">
      <strong>FACTURA CFDI 4.0</strong><br><br>
      Serie: ${f.serie || ''}<br>
      Folio: ${f.folio || ''}<br>
      UUID:<br>${f.uuid_cfdi}<br>
      Fecha emisión:<br>${fFecha(f.fecha)}
    </div>
  </div>

  <div class="section">
    <h3>Datos del Receptor</h3>
    <strong>${f.razon_social_receptor}</strong><br>
    RFC: ${f.rfc_receptor}<br>
    Uso CFDI: ${f.uso_cfdi}
  </div>

  <div class="section">
    <h3>Conceptos</h3>
    <table>
      <thead>
        <tr>
          <th>Cant.</th>
          <th>Descripción</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody>
        ${
          f.conceptos?.length
          ? f.conceptos.map(c=>`
            <tr>
              <td>${c.cantidad||1}</td>
              <td>${c.descripcion||''}</td>
              <td>$ ${fmt(c.importe)}</td>
            </tr>
          `).join('')
          : `<tr><td colspan="3" style="text-align:center">Sin desglose</td></tr>`
        }
      </tbody>
    </table>
  </div>

  <table class="totales">
    <tr><td>Subtotal</td><td>$ ${fmt(f.subtotal)}</td></tr>
    <tr><td>IVA</td><td>$ ${fmt(f.total_iva)}</td></tr>
    <tr><td>IEPS</td><td>$ ${fmt(f.total_ieps)}</td></tr>
    <tr><th>Total</th><th>$ ${fmt(f.total)}</th></tr>
  </table>

  <div class="footer">
    Representación impresa de un CFDI · PROVSOFT 2026
  </div>`;
}

cargar();
</script>

</body>
</html>
