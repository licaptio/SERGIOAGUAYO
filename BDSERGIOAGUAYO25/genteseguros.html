<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gastos M√©dicos ‚Äì AUPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      padding:20px;

      background:
        linear-gradient(
          rgba(228,229,230,0.94),
          rgba(228,229,230,0.94)
        ),
        url("./provsoft-logo.png");

      background-repeat: no-repeat;
      background-position: center 160px;
      background-size: 520px;
      background-attachment: fixed;
    }

    h2{text-align:center;color:#003366;margin-bottom:25px}
    table{
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 3px 8px rgba(0,0,0,.15);
      display:block;
      max-height:80vh;
      overflow-y:auto;
    }
    th,td{
      padding:8px 10px;
      border-bottom:1px solid #ddd;
      font-size:13px;
      text-align:left;
      white-space:nowrap;
    }
    th{
      background:#003366;
      color:#fff;
      position:sticky;
      top:0;
      z-index:2;
    }
    tr:hover{background:#f3f7fb}
    .uuid{
      font-weight:600;
      color:#0c6cbd;
      font-family:monospace;
    }
    .info{ color:#555; }

    .icons{
      text-align:center;
      white-space:nowrap;
      letter-spacing:0;
    }
    .icons.fotos{ color:#2e7d32; }
    .icons.pdf{ color:#c62828; }
    .icons.xml{ color:#1565c0; }

    /* üñ•Ô∏è OCULTAR CARDS EN PC */
    .card-list{ display:none; }

    /* üì± CARDS EN CELULAR */
    @media (max-width: 768px){
      table, thead{ display:none; }
      .card-list{
        display:flex;
        flex-direction:column;
        gap:12px;
      }
      .card-item{
        background:#fff;
        border-radius:12px;
        padding:14px;
        box-shadow:0 3px 8px rgba(0,0,0,.15);
        font-size:13px;
      }
      .card-item .row{ margin-bottom:6px; }
      .label{
        font-weight:600;
        color:#555;
      }
      .uuid a{
        font-family:monospace;
        font-size:12px;
      }
    }

    .icon-btn{
      display:inline-block;
      background:none;
      border:none;
      cursor:pointer;
      font-size:14px;
      padding:2px 3px;
      text-decoration:none;
      line-height:1;
      user-select:none;
    }
    .icon-btn:hover{
      transform:scale(1.15);
      filter:brightness(1.2);
    }

    #loginBox, table, .card-item{
      background:rgba(255,255,255,0.95);
      backdrop-filter: blur(2px);
    }

    @media (min-width: 1024px){
      body{
        background-size: 700px;
        background-position: center 220px;
      }
    }
    @media (max-width: 768px){
      body{
        background-size: 360px;
        background-position: center 120px;
      }
    }

    .footer-provsoft{
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.5px;
      color: #003366;
      opacity: 0.75;
      pointer-events: none;
    }
    @media (max-width: 768px){
      .footer-provsoft{
        font-size: 11px;
        bottom: 6px;
      }
    }
  </style>
</head>

<body>

<h2>ü©∫ Gastos M√©dicos ‚Äì AUPS</h2>

<div id="loginBox" style="max-width:360px;margin:40px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,.25)">
  <h3 style="text-align:center;margin-bottom:15px">Acceso PROVSOFT</h3>

  <input id="email" type="email" placeholder="Correo"
         autocomplete="off"
         style="width:100%;padding:10px;margin-bottom:10px">

  <input id="password" type="password" placeholder="Contrase√±a"
         autocomplete="new-password"
         style="width:100%;padding:10px;margin-bottom:15px">

  <button onclick="login()"
          style="width:100%;padding:10px;background:#003366;color:#fff;border:none;border-radius:6px">
    Entrar
  </button>
</div>

<div id="app" style="display:none">
  <table>
    <thead>
      <tr>
        <th>Fecha</th>
        <th>UUID</th>
        <th>Raz√≥n Social</th>
        <th>Serie / Factura</th>
        <th>Total</th>
        <th>Especialidad</th>
        <th>Gasto Reclamado</th>
        <th>Fecha Reclamaci√≥n</th>
        <th>Fotos</th>
        <th>PDF</th>
        <th>XML</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div id="cards" class="card-list"></div>
</div>

<!-- ‚úÖ Firebase compat (global) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- ‚úÖ Supabase UMD (global) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- ‚úÖ Tu config (crea window.auth y window.sb) -->
<script src="./services.js"></script>

<script>
  // =========================
  // Dependencias globales
  // =========================
  const auth = window.auth;
  const supabase = window.sb;

  /* =========================
     ‚úÖ CONFIG
  ========================= */
  const BUCKET = "gastos_medicos_fotos"; // tu bucket real

  /* =========================
     ‚úÖ NO PERSISTIR SESI√ìN
  ========================= */
  async function setNoPersistence(){
    try{
      if (auth && auth.setPersistence){
        if (firebase?.auth?.Auth?.Persistence?.NONE){
          await auth.setPersistence(firebase.auth.Auth.Persistence.NONE);
          return;
        }
        if (firebase?.auth?.Auth?.Persistence?.SESSION){
          await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
          return;
        }
      }
    }catch(err){
      console.warn("No se pudo setear persistencia:", err);
    }
  }
  setNoPersistence();

  /* =========================
     Helpers
  ========================= */
  function normArray(v){
    if (Array.isArray(v)) return v.filter(x => typeof x === "string" && x.trim() !== "");
    if (typeof v === "string" && v.trim() !== "") return [v.trim()];
    return [];
  }

  function recortarTexto(texto, maxLength = 30) {
    if (!texto || typeof texto !== 'string') return '';
    if (texto.length <= maxLength) return texto;
    return texto.substring(0, maxLength - 3) + '...';
  }

  function isHttp(url){
    return typeof url === "string" && /^https?:\/\//i.test(url);
  }

  function resolveUrl(filePath){
    if (!filePath || typeof filePath !== "string") return null;
    if (isHttp(filePath)) return filePath;

    const { data } = supabase.storage.from(BUCKET).getPublicUrl(filePath);
    return data && data.publicUrl ? data.publicUrl : null;
  }

  function renderDownloadLinks(files, { icon, onlyExt=null, titlePrefix="Descargar" }){
    const arr = normArray(files);
    const filtered = onlyExt ? arr.filter(f => f.toLowerCase().endsWith(onlyExt)) : arr;
    if (filtered.length === 0) return "";

    return filtered.map((f) => {
      const url = resolveUrl(f);
      if (!url) return "";
      const nombre = f.split("/").pop() || f;

      return `
        <a class="icon-btn"
           href="${url}"
           download
           target="_blank"
           rel="noopener"
           title="${titlePrefix}: ${nombre}">
          ${icon}
        </a>
      `;
    }).join("");
  }

  function linksFotos(fotos){
    return renderDownloadLinks(fotos, { icon: "üì∏", onlyExt: null, titlePrefix: "Descargar foto" });
  }

  function linksXML(xmlVal){
    const arr = normArray(xmlVal);
    const xmls = arr.filter(f => f.toLowerCase().endsWith('.xml'));
    if (xmls.length === 0) return '';

    return xmls.map(f => {
      const nombre = f.split('/').pop() || f;
      const url = resolveUrl(f);
      if (!url) return '';

      return `
        <a class="icon-btn"
           href="#"
           title="Descargar XML: ${nombre}"
           onclick="descargarXML('${url}','${nombre}'); return false;">
          üßæ
        </a>
      `;
    }).join('');
  }

  /* =========================
     ‚úÖ AUTO-LOGOUT POR INACTIVIDAD
  ========================= */
  const IDLE_MINUTES = 3;
  const IDLE_MS = IDLE_MINUTES * 60 * 1000;
  let idleTimer = null;

  function limpiarLoginInputs(){
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");
    if (emailEl) emailEl.value = "";
    if (passEl) passEl.value = "";
  }

  function resetIdleTimer(){
    if (!auth.currentUser) return;
    if (idleTimer) clearTimeout(idleTimer);

    idleTimer = setTimeout(async () => {
      try{
        await auth.signOut();
      }catch(e){
        console.warn("Error al cerrar sesi√≥n por inactividad:", e);
      }finally{
        limpiarLoginInputs();
        console.info("Sesi√≥n cerrada por inactividad");
      }
    }, IDLE_MS);
  }

  ["mousemove","mousedown","keydown","touchstart","scroll","click"]
    .forEach(evt => window.addEventListener(evt, resetIdleTimer, { passive: true }));

  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) resetIdleTimer();
  });

  /* =========================
     LOGIN
  ========================= */
  window.login = async function(){
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");

    const email = (emailEl && emailEl.value ? emailEl.value.trim() : "");
    const password = (passEl && passEl.value ? passEl.value : "");

    try{
      await auth.signInWithEmailAndPassword(email, password);
    }catch(e){
      console.error("LOGIN ERROR:", e && e.code, e && e.message, e);
      if (passEl) passEl.value = "";
      alert(`No se pudo iniciar sesi√≥n:\n${(e && e.code) ? e.code : ""}\n${(e && e.message) ? e.message : ""}`);
    }
  };

  auth.onAuthStateChanged(user => {
    if(user){
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
      resetIdleTimer();
      cargarDatos();
    }else{
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("app").style.display = "none";

      limpiarLoginInputs();

      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = null;
    }
  });

  /* =========================
     CARGA DATA
  ========================= */
  async function cargarDatos(){
    const resp = await supabase
      .from("xml_inge_sergio_e")
      .select("*")
      .eq("es_gasto_medico", true)
      .order("fecha", { ascending: true });

    const data = resp.data;
    const error = resp.error;

    if(error){
      alert("Error al cargar datos");
      console.error(error);
      return;
    }

    renderTabla(data);
  }

  async function listarPDFsPorUUID(uuid){
    if (!uuid) return [];

    const { data, error } = await supabase
      .storage
      .from(BUCKET)
      .list(`gastos_medicos/${uuid}/pdf`, { limit: 20, offset: 0 });

    if (error) {
      console.warn("Error listando PDFs:", error);
      return [];
    }

    return (data || [])
      .filter(f => (f.name || "").toLowerCase().endsWith(".pdf"))
      .map(f => `gastos_medicos/${uuid}/pdf/${f.name}`);
  }

  async function linksPDFPorUUID(uuid){
    const pdfs = await listarPDFsPorUUID(uuid);
    if (pdfs.length === 0) return "";

    return pdfs.map((path, i) => {
      const url = resolveUrl(path);
      const nombre = path.split("/").pop();

      return `
        <a class="icon-btn"
           href="${url}"
           target="_blank"
           download
           title="Descargar PDF ${i + 1}: ${nombre}">
          üìÑ
        </a>
      `;
    }).join("");
  }

  /* =========================
     RENDER
  ========================= */
  function renderTabla(data){
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    const cards = document.getElementById("cards");
    cards.innerHTML = "";

    (data || []).forEach(r => {
      const tr = document.createElement("tr");
      if (r.gasto_reclamado) tr.style.background = "#d7f8d7";

      const uuidCorto = r.uuid ? r.uuid.substring(0, 18) + "‚Ä¶" : "";

      tr.innerHTML = `
        <td>${r.fecha ? new Date(r.fecha).toLocaleDateString("es-MX") : ""}</td>
        <td class="uuid">${uuidCorto}</td>
        <td>${recortarTexto(r.razon_social_emisor ?? "", 30)}</td>
        <td>${r.serie ?? ""} - ${r.factura ?? ""}</td>
        <td>${r.total?.toLocaleString("es-MX",{style:"currency",currency:"MXN"}) ?? ""}</td>
        <td class="info">${r.especialidad ?? ""}</td>
        <td class="info">${r.gasto_reclamado ? "S√≠" : "No"}</td>
        <td class="info">${r.fecha_reclamacion ? new Date(r.fecha_reclamacion).toLocaleDateString("es-MX") : ""}</td>
        <td class="icons fotos">${linksFotos(r.fotos)}</td>
        <td class="icons pdf" data-uuid="${r.uuid}">Cargando‚Ä¶</td>
        <td class="icons xml">${linksXML(r.xml)}</td>
      `;

      tbody.appendChild(tr);

      const pdfCell = tr.querySelector('.icons.pdf');
      linksPDFPorUUID(r.uuid).then(html => {
        pdfCell.innerHTML = html || "";
      });

      const card = document.createElement("div");
      card.className = "card-item";
      card.innerHTML = `
        <div class="row"><span class="label">Fecha:</span> ${r.fecha ? new Date(r.fecha).toLocaleDateString("es-MX") : ""}</div>
        <div class="row uuid"><span class="label">UUID:</span> ${r.uuid ?? ""}</div>
        <div class="row"><span class="label">Raz√≥n Social:</span> ${recortarTexto(r.razon_social_emisor ?? "", 30)}</div>
        <div class="row"><span class="label">Factura:</span> ${r.serie ?? ""} - ${r.factura ?? ""}</div>
        <div class="row"><span class="label">Total:</span> ${r.total?.toLocaleString("es-MX",{style:"currency",currency:"MXN"}) ?? ""}</div>
        <div class="row"><span class="label">Especialidad:</span> ${r.especialidad ?? ""}</div>
        <div class="row"><span class="label">Reclamado:</span> ${r.gasto_reclamado ? "S√≠" : "No"}</div>
      `;
      cards.appendChild(card);
    });
  }

  /* =========================
     DESCARGA XML
  ========================= */
  window.descargarXML = async function(url, filename){
    try{
      const res = await fetch(url);
      const blob = await res.blob();

      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename || 'archivo.xml';
      document.body.appendChild(a);
      a.click();
      a.remove();

      URL.revokeObjectURL(a.href);
    }catch(err){
      console.error('Error descargando XML:', err);
      alert('No se pudo descargar el XML');
    }
  };
</script>

<footer class="footer-provsoft">
  ¬© 2026 ¬∑ Powered by <strong>PROVSOFT</strong>
</footer>

</body>
</html>
