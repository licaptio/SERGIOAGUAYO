<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gastos M√©dicos ‚Äì AUPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      padding:20px;

      background:
        linear-gradient(
          rgba(228,229,230,0.94),
          rgba(228,229,230,0.94)
        ),
        url("./provsoft-logo.png");

      background-repeat: no-repeat;
      background-position: center 160px;
      background-size: 520px;
      background-attachment: fixed;
    }

    h2{text-align:center;color:#003366;margin-bottom:25px}
    table{
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 3px 8px rgba(0,0,0,.15);
      display:block;
      max-height:80vh;
      overflow-y:auto;
    }
    th,td{
      padding:8px 10px;
      border-bottom:1px solid #ddd;
      font-size:13px;
      text-align:left;
      white-space:nowrap;
    }
    th{
      background:#003366;
      color:#fff;
      position:sticky;
      top:0;
      z-index:2;
    }
    tr:hover{background:#f3f7fb}
    .uuid{
      font-weight:600;
      color:#0c6cbd;
      font-family:monospace;
    }
    .info{ color:#555; }

    .icons{
      text-align:center;
      white-space:nowrap;
      letter-spacing:0;
    }
    .icons.fotos{ color:#2e7d32; }
    .icons.pdf{ color:#c62828; }
    .icons.xml{ color:#1565c0; }

    /* üñ•Ô∏è OCULTAR CARDS EN PC */
    .card-list{ display:none; }

    /* üì± CARDS EN CELULAR */
    @media (max-width: 768px){
      table, thead{ display:none; }
      .card-list{
        display:flex;
        flex-direction:column;
        gap:12px;
      }
      .card-item{
        background:#fff;
        border-radius:12px;
        padding:14px;
        box-shadow:0 3px 8px rgba(0,0,0,.15);
        font-size:13px;
      }
      .card-item .row{ margin-bottom:6px; }
      .label{
        font-weight:600;
        color:#555;
      }
      .uuid a{
        font-family:monospace;
        font-size:12px;
      }
    }

    .icon-btn{
      display:inline-block;
      background:none;
      border:none;
      cursor:pointer;
      font-size:14px;
      padding:2px 3px;
      text-decoration:none;
      line-height:1;
      user-select:none;
    }
    .icon-btn:hover{
      transform:scale(1.15);
      filter:brightness(1.2);
    }

    #loginBox, table, .card-item{
      background:rgba(255,255,255,0.95);
      backdrop-filter: blur(2px);
    }

    @media (min-width: 1024px){
      body{
        background-size: 700px;
        background-position: center 220px;
      }
    }
    @media (max-width: 768px){
      body{
        background-size: 360px;
        background-position: center 120px;
      }
    }

    .footer-provsoft{
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.5px;
      color: #003366;
      opacity: 0.75;
      pointer-events: none;
    }
    @media (max-width: 768px){
      .footer-provsoft{
        font-size: 11px;
        bottom: 6px;
      }
    }
  </style>
</head>

  <h3 style="text-align:center;margin-bottom:15px">Acceso PROVSOFT</h3>

  <input id="email" type="email" placeholder="Correo"

<div id="app" style="display:none">
  <table>

      <tr>
        <th>Fecha</th>
        <th>UUID</th>

        <th>Serie / Factura</th>
        <th>Total</th>
        <th>Especialidad</th>
        <th>Gasto Reclamado</th>

  <div id="cards" class="card-list"></div>
